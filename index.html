<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock-Papers-Scissors</h1>

    <div class="gameArea">
        <div class="humanArea">
            <h3>Your Choice:</h3>
            <img class="rock" src="./images/rock.jpg">
            <img class="paper" src="./images/paper.jpg">
            <img class="scissors" src="./images/scissors.jpg">
        </div>
        <div class="resultArea">
            <div class="resultMessage"></div>
            <div class="counterArea">
                <div class="counterLabel">Counter:</div>
                <div class="counter">0</div>
            </div>
        </div>
        <div class="computerArea">
            <h3>Computers Choice:</h3>
            <img class="rock" src="./images/rock.jpg">
            <img class="paper" src="./images/paper.jpg">
            <img class="scissors" src="./images/scissors.jpg">
        </div>
    </div>
    <script src="skript.js"></script>
</body>
</html>
